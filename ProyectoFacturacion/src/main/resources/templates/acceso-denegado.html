<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .error-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 60px;
            text-align: center;
            max-width: 500px;
        }
        
        .error-container .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .error-container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .error-container p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn-back {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="icon">ðŸš«</div>
        <h1>Acceso Denegado</h1>
        <p>Lo sentimos, no tienes permisos suficientes para acceder a este recurso.</p>
        <p style="font-size: 14px; color: #999;">Si crees que esto es un error, contacta al administrador del sistema.</p>
        <a th:href="@{/home}" class="btn-back">Volver al Home</a>
    </div>
</body>
</html>
