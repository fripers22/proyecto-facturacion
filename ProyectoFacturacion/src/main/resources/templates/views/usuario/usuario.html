<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <style>
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="container" align="center">
        <h1>Gestión de Usuarios</h1>
        <a href="/views/usuario/new" class="btn btn-success mb-3">Crear un Usuario</a>

        <table class="table table-hover table-bordered">
            <thead class="table-info">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Nombre Completo</th>
                    <th>Cédula</th>
                    <th>Email</th>
                    <th>Estado</th>
                    <th>Roles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.nombre + ' ' + usuario.apellido}"></td>
                    <td th:text="${usuario.cedula}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <span th:if="${usuario.enabled}" class="badge bg-success">Activo</span>
                        <span th:unless="${usuario.enabled}" class="badge bg-danger">Inactivo</span>
                    </td>
                    <td>
                        <span th:each="rol : ${usuario.roles}" class="badge bg-primary me-1" th:text="${rol.nombre}"></span>
                    </td>
                    <td>
                        <a th:href="@{'/views/usuario/listar/' + ${usuario.id}}" class="btn btn-info btn-sm">Editar</a>
                        <a th:href="@{'/views/usuario/delete/' + ${usuario.id}}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div align="center" class="mt-3">
        <footer>Derechos de Autor: Cristian David Cardenas Garcia</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
</body>
</html>
