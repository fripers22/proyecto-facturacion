<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Lista de Facturas</h2>
            <a th:href="@{/views/factura/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nueva Factura
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Fecha Emisión</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="factura : ${facturas}">
                            <td th:text="${factura.id}"></td>
                            <td th:text="${factura.usuario != null ? factura.usuario.username : 'N/A'}"></td>
                            <td th:text="${factura.fechaEmision != null ? #temporals.format(factura.fechaEmision, 'dd/MM/yyyy HH:mm') : 'N/A'}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}"></td>
                            <td>
                                <a th:href="@{/views/factura/detalle/{id}(id=${factura.id})}" 
                                   class="btn btn-sm btn-info">Ver</a>
                                <a th:href="@{/views/factura/delete/{id}(id=${factura.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro de eliminar esta factura?')">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(facturas)}">
                            <td colspan="5" class="text-center">No hay facturas registradas</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
