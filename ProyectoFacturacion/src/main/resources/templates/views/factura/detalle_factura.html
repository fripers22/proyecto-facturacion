<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h3>Detalle de Factura</h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <p><strong>NÃºmero:</strong> <span th:text="${factura.numero}"></span></p>
                        <p><strong>Cliente:</strong> <span th:text="${factura.cliente}"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Fecha:</strong> <span th:text="${#temporals.format(factura.fecha, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Total:</strong> <span class="text-success fw-bold" th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}"></span></p>
                    </div>
                </div>

                <h4>Detalles de la Factura</h4>
                <table class="table table-bordered">
                    <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detalle : ${factura.detalles}">
                            <td th:text="${detalle.producto.nombre}"></td>
                            <td th:text="${detalle.cantidad}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(detalle.precioUnitario, 1, 2)}"></td>
                            <td th:text="${'$' + #numbers.formatDecimal(detalle.subtotal, 1, 2)}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(factura.detalles)}">
                            <td colspan="4" class="text-center">No hay detalles en esta factura</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-success">
                            <td colspan="3" class="text-end"><strong>TOTAL:</strong></td>
                            <td><strong th:text="${'$' + #numbers.formatDecimal(factura.total, 1, 2)}"></strong></td>
                        </tr>
                    </tfoot>
                </table>

                <div class="mt-3">
                    <a th:href="@{/views/factura/}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
