<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
    <title>Proyecto facturacion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
    
    <style>
        body {
            
            background-color: #f2f2f2; 
        }
        .divider {
            height: 1px;
            background-color: rgba(0, 0, 0, .15);
        }
        .text-justify {
            text-align: justify;
        }
        
        iframe {
            border: 1px solid #dee2e6; 
            border-radius: 5px; 
        }
    </style>
</head>
<body>

<header class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a href="/bienvenida" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" target="myFrame">
            <img src="img/factura.png" height="52" alt="Logo del Proyecto"/>
            <span class="fs-4"><p th:text="${titulo}"></p></span>
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a style="margin-left: 5px; border:none;" class="btn btn-outline-light" 
                       href="views/usuario/" target="myFrame">Usuarios</a>
                </li>
                <li class="nav-item">
                    <a style="margin-left: 5px; border:none;" class="btn btn-outline-light" 
                       href="#" target="myFrame">Productos</a>
                </li>
                <li class="nav-item">
                    <a style="margin-left: 5px; border:none;" class="btn btn-outline-light" 
                       href="views/proveedor/" target="myFrame">Facturas</a>
                </li>
                <li class="nav-item">
                    <a style="margin-left: 5px; border:none;" class="btn btn-outline-light" 
                       href="views/producto/" target="myFrame">Facturas_detalle</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="m-2" style="height: 500px;">
        <iframe name="myFrame" style="height: 100%; width: 100%; border: none;"></iframe>
    </div>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous"></script>
        
</body>
</html>
